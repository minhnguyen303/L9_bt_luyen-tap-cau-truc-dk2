<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let doC = prompt("Nhập độ C cần chuyển sang độ F");
    if (!isNaN(doC)){
        let doF = parseInt(doC) * 1.8 + 32;
        alert(doC + "°C chuyển sang °F là: " + doF + "°F")
    }
    else{
        alert(doC + " không phải là một số!");
    }
</script>
</body>
</html>
