<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = prompt("Nhập độ dài cạnh a(cm):");
    let b = prompt("Nhập độ dài cạnh b(cm):");
    if (!isNaN(a) && !isNaN(b)){
        let sTamGiacVuong = 0.5 * parseInt(a) * parseInt(b);
        alert("Diện tích tam giác vuông là: " + sTamGiacVuong);
    }
    else{
        alert(a + " hoặc " + b + " không phải là một số!");
    }
</script>
</body>
</html>
