<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = prompt("Nhập độ dài cạnh a(cm):");
    if (!isNaN(a)){
        let sHinhVuong = parseInt(a)**2;
        alert("Diện tích hình vuông là: " + sHinhVuong);
    }
    else{
        alert(a + " không phải là một số!");
    }
</script>
</body>
</html>
