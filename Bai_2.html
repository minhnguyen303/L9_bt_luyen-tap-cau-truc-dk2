<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let met = prompt("Nhập số mét cần chuyển sang feet:");
    if (!isNaN(met)){
        let feet = parseInt(met) * 3.2808;
        alert(met + "m chuyển sang ft là: " + feet + "ft")
    }
    else{
        alert(met + " không phải là một số!");
    }
</script>
</body>
</html>
