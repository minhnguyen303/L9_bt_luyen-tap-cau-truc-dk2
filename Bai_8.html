<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_8</title>
</head>
<body>
<script>
    let age = prompt("Nhập số tuổi:");
    if (age < 120 && age > 0){
        alert("Đây là tuổi của một người")
    }
    else if (!isNaN(age)){
        alert("Đây không phải là một số!")
    }
    else {
        alert("Đây không phải tuổi của 1 người")
    }
</script>
</body>
</html>
